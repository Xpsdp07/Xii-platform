<svg xmlns="http://www.w3.org/2000/svg" width="120" height="140" viewBox="0 0 120 140">
  
  <!-- Outer Body -->
  <rect x="5" y="5" width="110" height="130" rx="8" ry="8"
        fill="#f2f2f2" stroke="#000" stroke-width="2"/>

  <!-- Header Bar -->
  <rect x="5" y="5" width="110" height="28"
        fill="#d9d9d9" stroke="#000" stroke-width="1.5"/>
  <text x="60" y="25" text-anchor="middle"
        font-family="Arial" font-size="14" font-weight="bold">SSR</text>

  <!-- Input Terminals -->
  <circle cx="30" cy="55" r="6" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="90" cy="55" r="6" fill="white" stroke="black" stroke-width="2"/>
  <text x="30" y="72" text-anchor="middle" font-family="Arial" font-size="11">+</text>
  <text x="90" y="72" text-anchor="middle" font-family="Arial" font-size="11">-</text>

  <!-- Internal Switching Symbol -->
  <line x1="30" y1="95" x2="55" y2="110" stroke="black" stroke-width="2"/>
  <line x1="90" y1="95" x2="65" y2="110" stroke="black" stroke-width="2"/>
  <polygon points="55,110 65,110 60,120" fill="black"/>

  <!-- Output Terminals -->
  <circle cx="30" cy="120" r="6" fill="white" stroke="black" stroke-width="2"/>
  <circle cx="90" cy="120" r="6" fill="white" stroke="black" stroke-width="2"/>

  <!-- L1 / L2 Labels INSIDE the relay body -->
  <text x="30" y="112" text-anchor="middle" font-family="Arial" font-size="11">L1</text>
  <text x="90" y="112" text-anchor="middle" font-family="Arial" font-size="11">L2</text>

</svg>
