<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 100 100"
     preserveAspectRatio="xMidYMid meet">

  <!-- MCCB Body -->
  <rect x="16" y="6" width="68" height="88"
        rx="8" ry="8"
        fill="#e9e9e4"
        stroke="#2b2b2b"
        stroke-width="3"/>

  <!-- Top terminals -->
  <circle cx="34" cy="6" r="4" fill="#000"/>
  <circle cx="66" cy="6" r="4" fill="#c62828"/>

  <!-- Bottom terminals -->
  <circle cx="34" cy="94" r="4" fill="#000"/>
  <circle cx="66" cy="94" r="4" fill="#c62828"/>

  <!-- Label window -->
  <rect x="26" y="18" width="48" height="16"
        rx="4"
        fill="#ffffff"
        stroke="#b0b0b0"
        stroke-width="1.5"/>

  <text x="50" y="30"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-size="10"
        font-weight="bold"
        fill="#222">
    MCCB
  </text>

  <!-- Toggle handle -->
  <rect x="42" y="40" width="16" height="36"
        rx="3"
        fill="#4a4a4a"/>

  <line x1="50" y1="40" x2="50" y2="76"
        stroke="#d8d8d8"
        stroke-width="2"/>
</svg>
