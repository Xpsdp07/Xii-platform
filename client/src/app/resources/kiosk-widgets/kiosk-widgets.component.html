<div class="container">
    <h1 mat-dialog-title class="dialog-title" mat-dialog-draggable>
        {{'widgets.kiosk-title' | translate}}
    </h1>

    <mat-icon (click)="onNoClick()" class="dialog-close-btn">clear</mat-icon>

    <div mat-dialog-content>

        <!-- âœ… CUSTOM WIDGETS CATALOG -->
        <mat-accordion *ngIf="catalogGroups?.length > 0" multi="true">

            <mat-expansion-panel class="widget-panel" expanded="true">
                <mat-expansion-panel-header class="header"
                    [collapsedHeight]="'40px'"
                    [expandedHeight]="'40px'">
                    <mat-panel-title>
                        Custom Widgets
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <div class="content">

                    <ng-container *ngFor="let group of catalogGroups">
                        <h3 style="margin:8px 0">
                            {{ group.name | titlecase }}
                        </h3>

                        <div class="content">
                            <div *ngFor="let item of group.items"
                                 class="content-item"
                                 matTooltip="{{ item.name }}">

                                <img
                                  [src]="'/widgets-catalog/' + item.preview"
                                  style="background:#fff;border-radius:50%;padding:6px;"
                                >

                            </div>
                        </div>
                    </ng-container>

                </div>
            </mat-expansion-panel>

        </mat-accordion>

    </div>

    <div mat-dialog-actions class="dialog-action">
        <button mat-raised-button (click)="onOkClick()" color="primary">
            {{'dlg.ok' | translate}}
        </button>
    </div>
</div>
