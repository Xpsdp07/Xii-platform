<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180">

  <!-- Fuse holder body (wider & bulkier) -->
  <rect x="30" y="10" width="60" height="160"
        rx="8"
        fill="#e8e8e8"
        stroke="#272727"
        stroke-width="2"/>

  <!-- Top terminal -->
  <rect x="42" y="0" width="36" height="18" rx="2" fill="#1f1f1f"/>

  <!-- Bottom terminal -->
  <rect x="42" y="162" width="36" height="18" rx="2" fill="#1f1f1f"/>

  <!-- Label -->
  <rect x="36" y="28" width="48" height="18"
        rx="3"
        fill="#ffffff"
        stroke="#b0b0b0"/>
  <text x="60" y="41"
        text-anchor="middle"
        font-size="10"
        font-weight="bold"
        font-family="Arial"
        fill="#222">
    FUSE
  </text>

  <!-- TRANSPARENT CARTRIDGE WINDOW -->
  <rect x="42" y="55" width="36" height="78"
        rx="4"
        fill="#f9f9f9"
        stroke="#666"/>

  <!-- Fuse cylinder -->
  <ellipse cx="60" cy="94" rx="10" ry="26"
           fill="#ffffff"
           stroke="#444"/>

  <!-- Fuse element -->
  <polyline points="54,94 56,98 58,94 60,98 62,94 64,98"
            fill="none"
            stroke="#333"
            stroke-width="1.4"/>

</svg>
