<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 60 100">

  <!-- Body -->
  <rect x="5" y="5" width="50" height="90"
        rx="4" ry="4"
        fill="#f5f5f5" stroke="#333" stroke-width="1.5" />

  <!-- Left pole -->
  <rect x="10" y="20" width="16" height="55"
        fill="#ffffff" stroke="#555" stroke-width="1" />
  <circle cx="18" cy="24" r="2" fill="#777" />
  <circle cx="18" cy="72" r="2" fill="#777" />

  <!-- Right pole -->
  <rect x="34" y="20" width="16" height="55"
        fill="#ffffff" stroke="#555" stroke-width="1" />
  <circle cx="42" cy="24" r="2" fill="#777" />
  <circle cx="42" cy="72" r="2" fill="#777" />

  <!-- Toggle lever -->
  <rect x="15" y="45" width="30" height="6"
        fill="#d0d0d0" stroke="#444" stroke-width="1" />

  <!-- Label area -->
  <rect x="10" y="8" width="40" height="10"
        fill="#e0e0e0" stroke="#999" stroke-width="0.5" />
  <text x="30" y="16" font-size="5" text-anchor="middle" fill="#333">
    2P MCB
  </text>
</svg>
