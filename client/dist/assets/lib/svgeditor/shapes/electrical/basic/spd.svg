<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 180">

  <!-- SPD body (slim) -->
  <rect x="44" y="10" width="32" height="160"
        rx="6"
        fill="#e7e7e2"
        stroke="#2a2a2a"
        stroke-width="2"/>

  <!-- Top terminals -->
  <rect x="46" y="0" width="12" height="16" rx="2" fill="#1e1e1e"/>
  <rect x="62" y="0" width="12" height="16" rx="2" fill="#1e1e1e"/>

  <!-- Bottom terminal (earth/output) -->
  <rect x="52" y="164" width="16" height="16" rx="2" fill="#1e1e1e"/>

  <!-- Label -->
  <rect x="46" y="28" width="28" height="18"
        rx="3"
        fill="#ffffff"
        stroke="#b5b5b5"/>
  <text x="60" y="41"
        text-anchor="middle"
        font-size="10"
        font-weight="bold"
        font-family="Arial"
        fill="#222">
    SPD
  </text>

  <!-- STATUS INDICATOR (very important for SPD) -->
  <rect x="50" y="55" width="20" height="10"
        rx="2"
        fill="#4caf50"/>

  <!-- EARTH symbol marking -->
  <line x1="60" y1="74" x2="60" y2="88" stroke="#333" stroke-width="1.6"/>
  <line x1="54" y1="88" x2="66" y2="88" stroke="#333" stroke-width="1.4"/>
  <line x1="56" y1="92" x2="64" y2="92" stroke="#333" stroke-width="1.2"/>

</svg>
